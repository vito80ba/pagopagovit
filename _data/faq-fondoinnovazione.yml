- it:
  - title: Chi può aderire all’Avviso Pubblico Fondo Innovazione?
    body: "Possono presentare domanda di adesione all'[Avviso Pubblico](../AVVISO_PUBBLICO_FONDO_INNOVAZIONE.pdf) tutti i Comuni italiani che, come previsto dal Decreto Semplificazioni n. 76/2020, entro il 28 febbraio 2021 sono tenuti a effettuare o completare l’adesione al sistema SPID e la migrazione alla piattaforma pagoPA, nonché avviare l’integrazione dei propri servizi digitali sull’App IO."
    cat: "1|Requisiti e domanda di adesione"
  - title: Un Comune che sia già stato ammesso all’Avviso per il “rafforzamento della capacità amministrativa dei piccoli Comuni”, rivolto ai Comuni con popolazione inferiore ai 5.000 abitanti, pubblicato dalla Presidenza del Consiglio dei ministri - Dipartimento della funzione pubblica - può aderire anche all’Avviso Pubblico Fondo Innovazione?
    body: "Si, un Comune può aderire a entrambi gli Avvisi pubblici. Nel caso specifico, qualora lo stesso Comune aderisse anche all’Avviso Pubblico Fondo Innovazione, il contributo a cui avrà potenzialmente diritto sarà pari al 70% dell’[importo stabilito](../Fasce_demografiche.pdf)."
    cat: "1|Requisiti e domanda di adesione"
  - title: Possono aderire i Comuni che sono già ricompresi in accordi Regionali che hanno finalità analoghe a quelle individuate nel presente Avviso Pubblico?
    body: "No, è fatto divieto di adesione all’Avviso Pubblico Fondo Innovazione ai Comuni che sono ricompresi in accordi Regionali con finalità analoghe a quelle individuate nel presente Avviso. "
    cat: "1|Requisiti e domanda di adesione"
  - title: Cosa si intende per accordi regionali che hanno finalità analoghe a quelle individuate nel presente Avviso Pubblico?
    body: "Nell’ambito delle risorse in dotazione al Fondo per l’Innovazione Tecnologica e la Digitalizzazione, alcune Regioni hanno previsto accordi specifici che coinvolgono  parte dei Comuni del proprio territorio, al fine di gestire in autonomia l’erogazione dei contributi per il raggiungimento di risultati analoghi a quelli del presente Avviso Pubblico."
    cat: "1|Requisiti e domanda di adesione"
  - title: Possono aderire i Comuni che hanno stipulato accordi con le Regioni per l’utilizzo delle piattaforme regionali di riuso?
    body: "Sì, non sono esclusi dal presente Avviso Pubblico i Comuni che abbiano già sottoscritto accordi regionali a tal fine."
    cat: "1|Requisiti e domanda di adesione"
  - title: Un Comune che ha affidato i propri servizi di incasso a un ente riscossore (riscossione volontaria), può partecipare all’Avviso Pubblico?
    body: "Si, il Comune può partecipare all’Avviso Pubblico poiché, nonostante abbia affidato i servizi di incasso a un soggetto riscossore pubblico o privato, l’adesione alla piattaforma pagoPA è in ogni caso obbligatoria entro il 28/02/2021. In ogni caso, ai fini del raggiungimento degli obiettivi a cui è subordinata l’erogazione dei contributi oggetto del presente Avviso Pubblico, il Comune dovrà preventivamente assicurarsi che l’ente riscossore sia già aderente alla piattaforma pagoPA e, pertanto, veicoli i pagamenti tramite la stessa piattaforma."
    cat: "1|Requisiti e domanda di adesione"
  - title: Come si aderisce all’Avviso Pubblico Fondo Innovazione?
    body: "Per aderire, è necessario presentare la domanda di adesione tramite apposita procedura all’interno della [piattaforma online dedicata](https://fondoinnovazione.pagopa.it/) entro il 15 gennaio 2021. Consulta il manuale operativo per essere guidato nella corretta compilazione e nel successivo caricamento sulla piattaforma del modulo online per l’adesione."
    cat: "1|Requisiti e domanda di adesione"
  - title: "Nel modulo di adesione è prevista la possibilità di indicare un soggetto “delegato”: chi può rivestire questo ruolo per conto del Comune aderente?"
    body: "L’incaricato deve essere una persona appartenente al Comune con un incarico dirigenziale. Si suggerisce di affidare, per competenza, l’incarico al referente dei processi di attivazione e integrazione delle piattaforme abilitanti per il raggiungimento degli obiettivi dell’Avviso Pubblico."
    cat: "1|Requisiti e domanda di adesione"
  - title: In che modo il Comune riceverà conferma di ammissione della propria domanda di adesione?
    body: "Il Comune riceverà una mail a mezzo PEC (sullo stesso indirizzo PEC censito in IPA) con la comunicazione di conferma dell’esito positivo della propria domanda di ammissione."
    cat: "1|Requisiti e domanda di adesione"
  - title: In caso di irregolarità rilevate sulla domanda di adesione, un Comune riceve una comunicazione di dettaglio in merito alla errata compilazione. Come può rimediare?
    body: "Entro 10 giorni dalla ricezione della richiesta di rettifica, che il Comune riceverà sullo stesso indirizzo PEC indicato in IPA, sarà possibile correggere le informazioni errate ripetendo l’intero processo di compilazione della domanda per l’adesione. Trascorso tale termine, la domanda sarà respinta. "
    cat: "1|Requisiti e domanda di adesione"
  - title: Fino a quando è possibile presentare la domanda di adesione all’Avviso Pubblico Fondo Innovazione?
    body: "La domanda di adesione dovrà essere presentata entro venerdì 15 gennaio 2021, data oltre la quale non sarà più possibile compilare né inviare alcuna domanda."
    cat: "1|Requisiti e domanda di adesione"
  - title: In caso di variazioni nelle informazioni anagrafiche successive rispetto a quelle  inserite nella domanda di adesione, è possibile modificarle?
    body: "Si, i Comuni potranno - in ogni momento per tutto il periodo di vigenza dell’Avviso Pubblico - segnalare eventuali variazioni anagrafiche inviando una PEC al seguente indirizzo: <segnalazioni.fondoinnovazione@pec.pagopa.it>"
    cat: "1|Requisiti e domanda di adesione"
  - title: Come si aderisce a SPID?
    body: "Per tutte le informazioni e le procedure relative all’adesione al sistema SPID, consulta il [Manuale operativo](../Manuale_operativo_Spid.pdf)."
    cat: "2|Adesione alle piattaforme abilitanti SPID, pagoPA e all’app IO"
  - title: Come si aderisce a pagoPA?
    body: "Per tutte le informazioni e le procedure relative all’adesione a pagoPA, consulta il [Manuale operativo](../Manuale_operativo_pagoPA.pdf)."
    cat: "2|Adesione alle piattaforme abilitanti SPID, pagoPA e all’app IO"
  - title: Come si aderisce all'App IO?
    body: "Per tutte le informazioni e le procedure relative all’adesione all’App IO, consulta il [Manuale operativo](../Manuale_operativo_App_IO.pdf)."
    cat: "2|Adesione alle piattaforme abilitanti SPID, pagoPA e all’app IO"
  - title: Qual è la procedura per richiedere il contributo?
    body: "Le richieste di erogazione del contributo devono essere presentate secondo apposita procedura online tramite l’accesso all’area riservata della piattaforma con le credenziali ricevute nella comunicazione di ammissione all’Avviso Pubblico. I moduli per la richiesta di erogazione del contributo saranno resi disponibili sulla piattaforma."
    cat: "3|Richiesta di erogazione del contributo"
  - title: Quando è possibile richiedere il contributo?
    body: "Le richieste di erogazione del contributo devono essere presentate, a pena di irricevibilità, rispettivamente entro i seguenti termini:\n\n
- **entro, e non oltre, il 31 marzo 2021** per la richiesta di erogazione del **20%** del contributo, a seguito della verifica delle attività al 28 febbraio 2021;\n
- **entro, e non oltre, il 31 gennaio 2022** per la richiesta di erogazione dell’**80%** del contributo, a seguito della verifica delle attività al 31 dicembre 2021. "
    cat: "3|Richiesta di erogazione del contributo"
  - title: In che modo il Comune può monitorare lo status di accettazione della domanda di erogazione del contributo?
    body: "Accedendo all’area riservata con le credenziali ricevute nella comunicazione di ammissione all’Avviso Pubblico, il Comune potrà controllare l’avanzamento della sua richiesta di erogazione del contributo. A valle della fase di istruttoria e verifiche, il Comune riceverà via PEC una mail di conferma dell’esito positivo dell’istruttoria o una mail contenente le motivazioni di un eventuale rigetto."
    cat: "3|Richiesta di erogazione del contributo"
  - title: In caso di irregolarità rilevate sulla richiesta di erogazione del contributo, il Comune riceverà una comunicazione di dettaglio in merito alla errata compilazione. Come può rimediare?
    body: "Entro 10 giorni dalla ricezione della richiesta di rettifica, che il Comune riceverà all'indirizzo PEC di domicilio digitale inserito nel modulo di adesione, sarà possibile correggere le informazioni errate ripetendo l’intero processo di compilazione della domanda per l’erogazione del contributo. Trascorso tale termine, la domanda sarà respinta."
    cat: "3|Richiesta di erogazione del contributo"
  - title: In cosa consiste la fase di istruttoria e verifiche ai fini dell’ottenimento del contributo?
    body: "PagoPA S.p.A verificherà le seguenti attività:\n\n
- _al 28 febbraio 2021_:<br>
**Spid**: Abilitazione di servizi online all’accesso mediante SPID, comunicazione dei servizi attivati verso AgID come da normativa SPID;<br>
**pagoPA**: migrazione e attivazione di 1 servizio di incasso se il Comune ha aderito alla piattaforma durante la vigenza dell'Avviso, e di 2 servizi se il Comune ha aderito alla piattaforma prima della pubblicazione dell'Avviso;<br>
**App IO**: Adesione e integrazione di almeno 1 servizio digitale del Comune sull’app IO.\n
- _al 31 dicembre 2021_:<br>
**pagoPA**: migrazione e attivazione di almeno il 70% dei servizi di incasso erogati dal comune tra quelli censiti nella tabella tassonomica<br> 
**App IO**: migrazione e attivazione di almeno 10 servizi digitali del Comune sulla App."
    cat: "4|Istruttoria e verifiche"
  - title: Cosa succede se la fase di istruttoria e verifiche delle attività implementate dal Comune ha esito negativo? 
    body: "Se la verifica delle attività previste al 28 Febbraio 2021 ha esito negativo, il Comune perde il diritto all’erogazione del 20% del contributo, ma può comunque continuare i processi di integrazione alle piattaforme abilitanti per superare la verifica delle attività previste al 31 Dicembre 2021. Solo in questo modo, il Comune potrà ottenere il restante 80% del contributo. Qualora, al contrario, anche la verifica delle attività al 31 dicembre 2021 avesse esito negativo, il Comune non avrà diritto ad alcun contributo."
    cat: "4|Istruttoria e verifiche"
  - title: A chi può rivolgersi il Comune per un supporto nell’implementazione delle attività finalizzate all’ottenimento del contributo? 
    body: "I Comuni ammessi all’Avviso possono avvalersi del supporto di [Partner Tecnologici Pubblici o Privati](/it/pubbliche-amministrazioni/partner-intermediari/) per conseguire gli obiettivi di adozione e integrazione delle piattaforme abilitanti."
    cat: "4|Istruttoria e verifiche"
  - title: Cosa si intende per “Full pagoPA”?
    body: "Per “full pagoPA” si intende la migrazione e l’attivazione di almeno il 70% dei servizi di incasso erogati dal Comune, tra quelli censiti nella [tabella](https://drive.google.com/file/d/13xOd__Qd4pwKHr3wjE-73NAB2O7UKmIt/view) [“Tassonomia dei servizi di Incasso”](https://docs.google.com/document/d/1OawsOwvMOxgLGB3KXNeqJTxrX2XYD7q0HZ8RNrZdimg/view). Il 70% sarà calcolato sulla totalità dei servizi di incasso erogati dal singolo Comune e dichiarati nella domanda di richiesta di erogazione dei contributi subordinata alla verifica delle attività al 31 dicembre 2021. I servizi di incasso saranno verificati tramite le transazioni sulla piattaforma pagoPA con l’indicazione del codice tassonomico."
    cat: "4|Istruttoria e verifiche"
  - title: Cosa si intende per “Full IO”?
    body: "Per “Full IO” si intende la migrazione e l’attivazione di almeno 10 servizi digitali sulla App IO, i quali dovranno essere resi visibili sull’App. Se il Comune integra i propri servizi digitali sulla App IO tramite un soggetto aggregatore, i 10 servizi dovranno comunque essere visibili in App per ogni singolo Comune."
    cat: "4|Istruttoria e verifiche"
  - title: Che obblighi ha il Comune nella fase di verifica di ammissibilità della richiesta di erogazione del contributo?
    body: "I Comuni sono tenuti a favorire lo svolgimento delle verifiche eseguite da PagoPA S.p.A. e dall’Agenzia per l’Italia Digitale (AgID) e a fornire la documentazione richiesta."
    cat: "4|Istruttoria e verifiche"
  - title: Quando saranno erogati i contributi?
    body: "I contributi saranno erogati:\n\n
- per il **20%** entro il mese di **luglio 2021**, per le attività verificate al 28 febbraio 2021;\n
- per l’**80%** entro il mese di **maggio 2022**, per le attività verificate al 31 dicembre 2021."
    cat: "5|Erogazione del contributo"
  - title: Come saranno erogati i contributi?
    body: "I contributi saranno erogati tramite bonifico SCT all’IBAN indicato nella richiesta di erogazione del contributo."
    cat: "5|Erogazione del contributo"
  - title: Come si calcolano gli importi dei contributi?
    body: "A partire dalla dotazione a disposizione dell’Avviso Pubblico, gli importi dei contributi saranno calcolati suddividendo i Comuni in quattro [fasce demografiche](../Fasce_demografiche.pdf), secondo la seguente classificazione che fa riferimento all’indice ISTAT provvisorio del 1° gennaio 2020:\n\n
- da 0  a 5.000 Abitanti € 3.900\n
- da 5.000 a 40.000 Abitanti € 7.950\n
- da 40.000 a 200.000 Abitanti € 11.850\n
- oltre i 200.000 Abitanti € 50.000"
    cat: "5|Erogazione del contributo"
  - title: Quali sono i casi in cui sussiste una riduzione del contributo?
    body: "La riduzione del contributo è prevista in due casi:\n\n
- se il Comune con popolazione inferiore ai 5.000 abitanti ha già aderito con esito positivo all’Avviso per l’attuazione del progetto “Rafforzamento della capacità amministrativa dei piccoli comuni”, pubblicato dal Dipartimento della Funzione Pubblica, _il contributo erogabile relativo al presente Avviso Pubblico sarà pari al 70% dell’importo previsto per quel Comune, in base alla fascia demografica di appartenenza_;\n
- se il Comune non ha superato la verifica delle attività previste per la scadenza del 28 febbraio 2021 ma ha portato a termine tutte le attività previste per la scadenza del 31 dicembre 2021, _il contributo erogabile sarà pari all’80% dell’importo previsto per quel Comune, in base alla fascia demografica di appartenenza_.
"
    cat: "5|Erogazione del contributo"
  - title: Quali Comuni hanno diritto alla premialità?
    body: "Accedono alla premialità i Comuni che, per il raggiungimento degli obiettivi dell’Avviso Pubblico, si avvarranno di soluzioni tecnologiche (e quindi di piattaforme fornite da [Partner Tecnologici Pubblici e Privati](/it/pubbliche-amministrazioni/partner-intermediari/)) che integrino almeno 40 Comuni a livello regionale e/o 200 Comuni a livello nazionale.<br>
Accedono inoltre alla premialità i Comuni che si avvalgono di Unioni di Comuni o Comunità Montane, per l’integrazione di almeno un servizio di incasso."
    cat: "5|Erogazione del contributo"
  - title: Come fa il Comune a richiedere la premialità?
    body: "La richiesta della premialità è contestuale alla richiesta di erogazione del contributo. Nello specifico, nello stesso modulo di richiesta, il Comune dovrà dichiarare di quali Partner Tecnologici e/o di quali Unioni di Comuni o Comunità Montane si sia avvalso per lo svolgimento delle attività."
    cat: "5|Erogazione del contributo"
  - title: Come si calcola la premialità?
    body: "L'[importo della premialità](../ALLEGATO_2_Importo_del_Contributo_e_premialita.pdf) spettante a ciascun Comune è determinato dividendo in parti uguali la somma dell’accantonamento in dotazione e degli importi residui derivanti dalla mancata adesione della totalità dei Comuni destinatari del Fondo e dal mancato raggiungimento degli obiettivi da parte degli stessi. In ogni caso, l’importo della premialità non potrà essere superiore al 25% dell’importo del contributo spettante ai singoli Comuni in base alla fascia demografica di appartenenza."
    cat: "5|Erogazione del contributo"
  - title: Come e quando sarà corrisposta la premialità?
    body: "La premialità sarà erogata tramite bonifico SCT all’IBAN indicato nella richiesta di erogazione del contributo entro il mese di **giugno 2022**."
    cat: "5|Erogazione del contributo"
  - title: Quali sono gli obblighi dei Comuni che saranno beneficiari dei contributi?
    body: "I Comuni beneficiari dei contributi saranno tenuti a:\n\n
- favorire lo svolgimento delle verifiche eseguite da PagoPA S.p.A. e da AgID per la parte di competenza e fornire la documentazione richiesta;\n
- mettere a disposizione, a seguito di eventuale richiesta, i dati e le informazioni relative allo stato di migrazione degli incassi e dei servizi online;\n
- garantire la corretta conservazione e la disponibilità di tutta la documentazione relativa al contributo ricevuto, nel rispetto dell’articolo 44 del CAD;\n
- pubblicare sul proprio sito istituzionale il riferimento al contributo ricevuto, nel rispetto della normativa sulla trasparenza.
"
    cat: "5|Erogazione del contributo"
